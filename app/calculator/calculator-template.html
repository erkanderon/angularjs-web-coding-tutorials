<div class='container'>
  <div id='calculator'>

  	<div id='title' class='text-center'>
      <h5><b>ELECTRONIC CALCULATOR</b></h5>
    </div>
    <div id='entrybox' class='text-right'>
      <div id='entry'>
        <p id='answer'>0</p>
      </div>
      <div id='history'>
        <p>0</p>
      </div>
    </div>
    <!-- BUTTONS -->
    <div id='buttons'>

      <button class='red buttonCalculator' value='ac'>AC</button>
      <button class='red buttonCalculator' value='ce'>CE</button>
      <button class="buttonCalculator" value='/'>&divide;</button>
      <button class="buttonCalculator" value='*'>x</button>

      <button class="buttonCalculator" value='7'>7</button>
      <button class="buttonCalculator" value='8'>8</button>
      <button class="buttonCalculator" value='9'>9</button>
      <button class="buttonCalculator" value='-'>-</button>

      <button class="buttonCalculator" value='4'>4</button>
      <button class="buttonCalculator" value='5'>5</button>
      <button class="buttonCalculator" value='6'>6</button>
      <button class="buttonCalculator" value='+'>+</button>


      <button class="buttonCalculator" value='1'>1</button>
      <button class="buttonCalculator" value='2'>2</button>
      <button class="buttonCalculator" value='3'>3</button>
      <button class='invisible buttonCalculator'>N</button>

      <button class="buttonCalculator" id='zeroButton' value='0'>0</button>
      <button class="buttonCalculator" value='.'>.</button>
      <button class="buttonCalculator" id='equalButton' value='='>=</button>

    </div>
    <!-- end buttons -->
    <div id='tester'></div>
  	</div>
  <!-- end calculator -->
  </div>
  <!-- end container -->
</div>
